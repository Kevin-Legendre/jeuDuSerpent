<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/6df93e989a.js'></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#0155a9">
    <meta name="msapplication-TileColor" content="#0155a9">
    <meta name="theme-color" content="#0155a9">
    <title>Snake Game</title>
</head>
<body>
  <h1>Snake Game</h1>
  <div class="canvas"></div>

  <div class="container">
    <div class="directions">
      <div class="dir dir-left" data-direction="left"><i class="fas fa-arrow-left"></i></div>
      <div class="dir dir-up" data-direction="up"><i class="fas fa-arrow-up"></i></div>
      <div class="dir dir-right" data-direction="right"><i class="fas fa-arrow-right"></i></div>
      <div class="dir dir-down" data-direction="down"><i class="fas fa-arrow-down"></i></div>
      <div class="dir dir-start" data-direction="start"><i class="fas fa-play active"></i></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
